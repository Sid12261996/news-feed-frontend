<div class="login-container">
  <mat-card class="card-wrapper">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>
        New user? &nbsp; <a routerLink="/sign-up">SignUp</a>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field>
          <label>
            <input matInput type="email" placeholder="Email" formControlName="email">
          </label>
        </mat-form-field>
        <br>
        <mat-form-field>
          <label>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </label>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="onLogin()">Log In</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
